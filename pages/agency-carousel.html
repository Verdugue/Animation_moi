<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Agences - Démo</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/agency-carousel.css">
</head>
<body>
    <a href="../index.html" class="back-btn">← Retour</a>

    <div class="carousel">
        <div class="carousel-inner">
            <div class="card">
                <img src="../images/aix.jpg" alt="Aix-en-Provence">
                <div class="card-content">
                    <h3>Aix-en-Provence</h3>
                </div>
            </div>
            <div class="card">
                <img src="../images/marseille.jpg" alt="Marseille">
                <div class="card-content">
                    <h3>Marseille</h3>
                </div>
            </div>
            <div class="card">
                <img src="../images/LuynesFromAbove.jpg" alt="Luynes">
                <div class="card-content">
                    <h3>Luynes</h3>
                </div>
            </div>
            <div class="card">
                <img src="../images/cannes.jpg" alt="Cannes">
                <div class="card-content">
                    <h3>Cannes</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/agency-carousel.js"></script>
</body>
</html>
