<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <link rel="stylesheet" href="../css/onglet.css">
</head>
<body>
    <a href="../index.html" class="back-btn">← Retour</a>
    <nav class="nav-container">
        <div class="tabs">
            <div class="tab-container">
                <a href="#" class="tab active">ACCUEIL</a>
                <a href="#" class="tab">ACHETER</a>
                <a href="#" class="tab">VENDRE</a>
                <a href="#" class="tab">ESTIMATION</a>
                <a href="#" class="tab">DÉPOSER MA RECHERCHE</a>
                <a href="#" class="tab">BLOG</a>
            </div>
        </div>
    </nav>

    <script>
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelector('.tab.active').classList.remove('active');
                tab.classList.add('active');
            });
        });
    </script>
</body>
</html>
